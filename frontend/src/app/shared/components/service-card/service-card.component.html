<div #cardContent (click)="navigate()"
    class="group relative cursor-pointer bg-white/70 backdrop-blur-md rounded-2xl p-6 shadow-sm hover:shadow-2xl transition-all duration-300 border border-white/20 overflow-hidden"
    [style.transform]="transform" style="transform-style: preserve-3d;">

    <!-- Shine Effect -->
    <div class="absolute inset-0 pointer-events-none transition-opacity duration-300" [style]="shineStyle"></div>

    <!-- Icon Container -->
    <div class="relative z-10" style="transform: translateZ(50px);">
        <div
            [class]="'w-16 h-16 rounded-xl flex items-center justify-center text-white text-3xl mb-6 bg-gradient-to-br shadow-lg ' + service.gradient">
            <i [class]="service.icon"></i>
        </div>
    </div>

    <!-- Content -->
    <div class="relative z-10" style="transform: translateZ(30px);">
        <h3 class="text-xl font-bold text-slate-900 mb-2 group-hover:text-emerald-600 transition-colors">{{
            service.title }}</h3>
        <p class="text-slate-600 mb-6 leading-relaxed">{{ service.description }}</p>

        <!-- Badge -->
        <div *ngIf="service.badge"
            class="inline-flex items-center px-4 py-1.5 bg-emerald-100/80 text-emerald-700 rounded-full text-xs font-bold uppercase tracking-wider mb-4">
            {{ service.badge }}
        </div>

        <!-- Action -->
        <div class="flex items-center gap-2 text-emerald-600 font-semibold group-hover:gap-4 transition-all">
            <span>Discover more</span>
            <i class="fas fa-arrow-right"></i>
        </div>
    </div>

    <!-- Decorative Element -->
    <div
        class="absolute -bottom-6 -right-6 w-24 h-24 bg-gradient-to-br from-emerald-500/10 to-transparent rounded-full blur-2xl group-hover:scale-150 transition-transform duration-700">
    </div>
</div>
