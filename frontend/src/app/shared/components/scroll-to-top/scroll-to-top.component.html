<button *ngIf="showButton" (click)="scrollToTop()" [@fadeInOut]
    class="fixed bottom-24 md:bottom-6 right-6 z-40 p-4 bg-emerald-600 hover:bg-emerald-700 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 group"
    aria-label="Scroll to top">
    <i class="fas fa-arrow-up text-xl group-hover:transform group-hover:-translate-y-1 transition-transform"></i>
</button>
