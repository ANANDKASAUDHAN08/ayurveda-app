<!-- Modal Backdrop -->
<div *ngIf="isOpen" class="fixed inset-0 z-50 overflow-y-auto">
    <!-- Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity" (click)="closeModal()"></div>

    <!-- Modal Container -->
    <div class="flex min-h-full items-center justify-center sm:p-4">
        <div class="relative w-full h-full sm:h-auto sm:max-w-4xl bg-white sm:rounded-lg shadow-xl max-h-none sm:max-h-[90vh] flex flex-col"
            (click)="$event.stopPropagation()">

            <!-- Header with Search & Actions -->
            <div class="flex flex-col border-b border-gray-200 flex-shrink-0">
                <!-- Row 1: Title & Close -->
                <div class="flex items-center justify-between px-4 py-3">
                    <h3 class="text-base font-semibold text-gray-900 flex items-center gap-2 whitespace-nowrap">
                        <i class="fas fa-map-marked-alt text-emerald-600"></i>
                        Select Your Location
                    </h3>
                    <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <i class="fas fa-times text-lg"></i>
                    </button>
                </div>

                <!-- Row 2: Search Bar & Detect Location (Single Line) -->
                <div class="flex items-center gap-2 px-4 pb-3 sm:pt-0">
                    <!-- Search Bar -->
                    <div class="relative group flex-1">
                        <i
                            class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-emerald-500 transition-colors"></i>
                        <input type="text" [(ngModel)]="searchQuery" (input)="onSearchInput()" placeholder="Search..."
                            class="w-full pl-9 pr-3 py-2 bg-gray-50 hover:bg-white border border-gray-200 rounded-lg text-sm focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">

                        <!-- CLEAR BUTTON -->
                        <button *ngIf="searchQuery" (click)="clearSearch()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                            <i class="fas fa-times-circle"></i>
                        </button>

                        <!-- Predictions Dropdown -->
                        <div *ngIf="predictions.length > 0"
                            class="absolute top-full left-0 right-0 mt-1 bg-white rounded-lg shadow-xl border border-gray-100 overflow-hidden max-h-60 overflow-y-auto z-[101]">
                            <button *ngFor="let p of predictions" (click)="selectPrediction(p)"
                                class="w-full px-4 py-2 text-left hover:bg-gray-50 flex items-start gap-3 border-b border-gray-50 last:border-none transition-colors">
                                <i class="fas fa-map-marker-alt text-gray-400 mt-1 text-xs"></i>
                                <div>
                                    <p class="text-sm font-medium text-gray-900 truncate">{{
                                        p.structured_formatting.main_text }}</p>
                                    <p class="text-xs text-gray-500 truncate">{{ p.structured_formatting.secondary_text
                                        }}</p>
                                </div>
                            </button>
                        </div>
                    </div>

                    <!-- Use My Location Button (Compact on Mobile) -->
                    <button (click)="detectMyLocation()" [disabled]="isDetectingLocation"
                        class="flex items-center justify-center gap-2 px-3 py-2 bg-emerald-50 hover:bg-emerald-100 text-black rounded-lg text-xs font-bold transition-colors disabled:opacity-50 border border-emerald-100 h-[38px] min-w-[40px]">
                        <i [class]="isDetectingLocation ? 'fas fa-spinner fa-spin' : 'fas fa-crosshairs'"
                            class="text-emerald-600"></i>
                        <span class="hidden sm:inline">{{ isDetectingLocation ? 'Detecting...' : 'Use My Location'
                            }}</span>
                    </button>
                </div>
            </div>

            <!-- Map Container - Ensure visible height on both mobile and desktop -->
            <div class="relative w-full overflow-hidden h-[300px] sm:h-[400px]">
                <google-map [height]="'100%'" [width]="'100%'" [center]="center" [zoom]="zoom" [options]="mapOptions"
                    (mapClick)="onMapClick($event)" class="google-map-element">
                    <map-marker *ngIf="hasLocation" [position]="markerPosition" [options]="markerOptions"
                        (mapDragend)="onMarkerDragEnd($event)">
                    </map-marker>
                </google-map>
            </div>

            <!-- Selected Location Info - More compact -->
            <div class="px-4 py-2.5 border-t border-gray-200 bg-gray-50 flex-shrink-0">
                <div class="flex items-center gap-2">
                    <i class="fas fa-map-marker-alt text-emerald-600 text-sm"></i>
                    <div class="flex-1 min-w-0">
                        <p class="text-xs font-medium text-gray-900 truncate" *ngIf="!isGeocoding">
                            {{ selectedAddress }}
                        </p>
                        <p class="text-xs text-gray-500 italic" *ngIf="isGeocoding">
                            <i class="fas fa-spinner fa-spin"></i> Getting address...
                        </p>
                    </div>
                </div>
            </div>

            <!-- Footer Actions - More compact -->
            <div class="flex items-center justify-end gap-2 px-4 py-3 border-t border-gray-200 flex-shrink-0">
                <button (click)="closeModal()"
                    class="px-4 py-1.5 text-xs font-medium text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                    Cancel
                </button>
                <button (click)="confirmLocation()" [disabled]="!hasLocation || isGeocoding"
                    class="px-5 py-1.5 text-xs font-semibold text-white bg-emerald-600 hover:bg-emerald-700 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1.5">
                    <i class="fas fa-check"></i>
                    Confirm Location
                </button>
            </div>

        </div>
    </div>
</div>
