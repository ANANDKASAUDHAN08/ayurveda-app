<div (click)="navigate()"
    class="category-card-premium group relative overflow-hidden rounded-3xl cursor-pointer transition-all duration-500">

    <!-- Background Image with Zoom Effect -->
    <div class="absolute inset-0 z-0 transition-transform duration-700 group-hover:scale-110">
        <img *ngIf="category.image" [src]="category.image" [alt]="category.title" class="w-full h-full object-cover">
        <div *ngIf="!category.image" [class]="'w-full h-full ' + category.color"></div>
        <!-- Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-t from-slate-900/90 via-slate-900/40 to-transparent"></div>
    </div>

    <!-- Badge -->
    <div *ngIf="category.badge"
        class="absolute top-4 right-4 z-20 px-3 py-1 bg-emerald-500 text-white text-[10px] font-bold rounded-full uppercase tracking-tighter shadow-lg shadow-emerald-500/20">
        {{ category.badge }}
    </div>

    <!-- Card Content -->
    <div class="relative z-10 h-full p-6 flex flex-col justify-end min-h-[180px]">
        <!-- Icon Container (Floating) -->
        <div
            [class]="'w-12 h-12 rounded-2xl flex items-center justify-center mb-4 transition-all duration-500 group-hover:-translate-y-2 ' + (category.image ? 'bg-white/10 backdrop-blur-md border border-white/20' : 'bg-white shadow-sm')">
            <i [class]="category.icon + ' text-2xl ' + (category.image ? 'text-white' : category.iconColor)"></i>
        </div>

        <!-- Text Info -->
        <div class="space-y-1">
            <h4
                class="text-white text-lg font-black tracking-tight leading-tight group-hover:text-emerald-400 transition-colors">
                {{ category.title }}
            </h4>

            <div class="flex items-center justify-between">
                <span *ngIf="category.count" class="text-slate-300 text-xs font-medium">
                    {{ category.count }}+ Items
                </span>
                <span
                    class="opacity-0 group-hover:opacity-100 -translate-x-4 group-hover:translate-x-0 transition-all duration-300">
                    <i class="fas fa-arrow-right text-emerald-400 text-xs"></i>
                </span>
            </div>
        </div>
    </div>

    <!-- Hover Glass Effect -->
    <div
        class="absolute inset-0 bg-white/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none">
    </div>
</div>
