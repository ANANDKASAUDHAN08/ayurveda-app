<div class="text-center p-6 bg-white rounded-xl shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
    <!-- Icon -->
    <div [class]="'text-4xl mb-3 ' + badge.color">
        <i [class]="badge.icon"></i>
    </div>

    <!-- Number -->
    <div class="text-3xl font-bold text-slate-900 mb-1">
        {{ displayNumber }}
    </div>

    <!-- Label -->
    <div class="text-sm font-semibold text-slate-700 mb-1">
        {{ badge.label }}
    </div>

    <!-- Subtext -->
    <div class="text-xs text-slate-500">
        {{ badge.subtext }}
    </div>
</div>
