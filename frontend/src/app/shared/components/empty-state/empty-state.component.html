<div class="flex flex-col items-center justify-center py-16 px-4 text-center">
    <!-- Icon -->
    <div class="text-7xl mb-6 text-slate-300">
        <i [class]="icon"></i>
    </div>

    <!-- Title -->
    <h3 class="text-2xl font-bold text-slate-900 mb-3">{{ title }}</h3>

    <!-- Message -->
    <p class="text-slate-600 mb-8 max-w-md text-lg">{{ message }}</p>

    <!-- Actions -->
    <div class="flex gap-4">
        <button *ngIf="actionText" (click)="onAction()"
            class="px-6 py-3 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg font-medium transition-colors">
            {{ actionText }}
        </button>

        <button *ngIf="secondaryActionText" (click)="onSecondaryAction()"
            class="px-6 py-3 bg-white hover:bg-slate-50 text-slate-700 border border-slate-300 rounded-lg font-medium transition-colors">
            {{ secondaryActionText }}
        </button>
    </div>
</div>
