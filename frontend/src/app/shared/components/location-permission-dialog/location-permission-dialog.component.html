<!-- Backdrop -->
<div *ngIf="isOpen"
    class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-[9999] p-4 animate-in fade-in duration-200"
    (click)="close()">
    <!-- Dialog Content - Remove scroll as requested -->
    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full relative animate-in slide-in-from-bottom-4 duration-300"
        (click)="$event.stopPropagation()">
        <!-- Header - More Compact & One Line -->
        <div class="p-5 pb-4 border-b border-gray-100 flex items-center gap-4">
            <div
                class="flex-shrink-0 flex items-center justify-center w-12 h-12 rounded-full bg-gradient-to-br from-emerald-500 to-emerald-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                </svg>
            </div>
            <div class="text-left">
                <h2 class="text-xl font-bold text-gray-900 leading-tight">Location Access Blocked</h2>
                <p class="text-xs text-gray-500">We need this to show nearby clinics</p>
            </div>
        </div>

        <!-- Mobile Instructions -->
        <div *ngIf="isMobile" class="p-5">
            <div class="flex flex-col gap-4">
                <div *ngFor="let step of instructions; let i = index" class="flex items-start gap-3">
                    <span
                        class="flex items-center justify-center w-5 h-5 rounded-full bg-emerald-500 text-white text-[10px] font-bold flex-shrink-0 mt-0.5">{{
                        i + 1 }}</span>
                    <span class="text-sm text-gray-700 leading-snug flex-1">{{ step }}</span>
                </div>
            </div>
        </div>

        <!-- Desktop Instructions -->
        <div *ngIf="!isMobile" class="p-6">
            <p class="text-sm text-gray-700 font-bold mb-4">Follow these steps to enable location:</p>

            <ol class="space-y-3">
                <li *ngFor="let step of instructions; let i = index" class="flex items-start gap-3 relative pl-8">
                    <span
                        class="absolute left-0 top-0 flex items-center justify-center w-6 h-6 rounded-full bg-emerald-500 text-white font-bold text-[10px]">{{
                        i + 1 }}</span>
                    <span class="text-sm text-gray-600 leading-relaxed">{{ step }}</span>
                </li>
            </ol>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row gap-3 p-6 pt-4 border-t border-gray-200">
            <button type="button"
                class="flex-1 px-6 py-3 rounded-xl font-bold bg-slate-50 text-slate-600 hover:bg-slate-100 transition-all border border-slate-100"
                (click)="close()">
                Maybe Later
            </button>
            <button *ngIf="canOpenSettings" type="button"
                class="flex-1 px-6 py-3 rounded-xl font-bold bg-blue-600 text-white hover:bg-blue-700 transition-all shadow-lg shadow-blue-200 flex items-center justify-center gap-2"
                (click)="openSettings()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M10.5 6h9.75M10.5 6a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 11-3 0m3 0a1.5 1.5 0 10-3 0M3.75 12H13.5" />
                </svg>
                Go to Settings
            </button>
            <button type="button"
                class="flex-1 px-6 py-3 rounded-xl font-bold bg-emerald-600 text-white hover:bg-emerald-700 transition-all shadow-lg shadow-emerald-200 flex items-center justify-center gap-2"
                (click)="refreshPage()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
                I've Enabled It
            </button>
        </div>

        <!-- Close Button -->
        <button type="button"
            class="absolute top-4 right-4 w-9 h-9 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition-colors"
            (click)="close()" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 text-gray-600">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
</div>
