<!-- Context Banner -->
<div class="context-banner" *ngIf="currentType !== 'all'" [attr.data-type]="currentType">
  <div class="banner-container">
    <!-- Left Section: Type Info -->
    <div class="banner-left">
      <div class="type-badge">
        <span class="badge-icon">{{ getTypeIcon(currentType) }}</span>
        <div class="badge-content">
          <h3 class="badge-title">{{ getTypeName(currentType) }} Mode</h3>
          <p class="badge-subtitle">
            Showing {{ resultCount }} {{ getTypeName(currentType) }} {{ itemName }}
          </p>
        </div>
      </div>
    </div>

    <!-- Right Section: Actions -->
    <div class="banner-right">
      <!-- Quick Switch Buttons -->
      <div class="quick-switch">
        <button 
          class="switch-btn ayurveda"
          *ngIf="currentType !== 'ayurveda'"
          (click)="onSwitchType('ayurveda')"
          title="Switch to Ayurveda">
          ğŸŒ¿
        </button>
        <button 
          class="switch-btn homeopathy"
          *ngIf="currentType !== 'homeopathy'"
          (click)="onSwitchType('homeopathy')"
          title="Switch to Homeopathy">
          ğŸ’Š
        </button>
        <button 
          class="switch-btn allopathy"
          *ngIf="currentType !== 'allopathy'"
          (click)="onSwitchType('allopathy')"
          title="Switch to Allopathy">
          âš•ï¸
        </button>
      </div>

      <!-- Toggle Filter Mode -->
      <button 
        class="toggle-btn"
        (click)="onToggleFilter()"
        [class.active]="filterMode === 'all'">
        <span class="btn-icon">{{ filterMode === 'strict' ? 'ğŸ‘ï¸' : 'ğŸ”' }}</span>
        <span class="btn-text">
          {{ filterMode === 'strict' ? 'View All Types' : 'View ' + getTypeName(currentType) + ' Only' }}
        </span>
      </button>

      <!-- Clear Filter -->
      <button 
        class="clear-btn"
        (click)="onClearFilter()"
        title="Clear filter and view all types">
        <span class="btn-icon">âœ•</span>
        <span class="btn-text">Clear</span>
      </button>
    </div>
  </div>

  <!-- Decorative gradient border -->
  <div class="banner-gradient"></div>
</div>
