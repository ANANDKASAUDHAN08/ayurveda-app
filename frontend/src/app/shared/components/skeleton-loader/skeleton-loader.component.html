<div class="space-y-4">
    <ng-container *ngFor="let item of items">
        <!-- Card Skeleton -->
        <div *ngIf="type === 'card'" class="animate-pulse">
            <div class="bg-slate-200 rounded-xl overflow-hidden">
                <div class="h-48 bg-slate-300"></div>
                <div class="p-4 space-y-3">
                    <div class="h-4 bg-slate-300 rounded w-3/4"></div>
                    <div class="h-4 bg-slate-300 rounded w-1/2"></div>
                    <div class="h-8 bg-slate-300 rounded w-full mt-4"></div>
                </div>
            </div>
        </div>
        <!-- List Skeleton -->
        <div *ngIf="type === 'list'" class="animate-pulse">
            <div class="flex items-center space-x-4 p-4 bg-white rounded-lg border border-slate-200">
                <div class="rounded-full bg-slate-300 h-12 w-12"></div>
                <div class="flex-1 space-y-2">
                    <div class="h-4 bg-slate-300 rounded w-3/4"></div>
                    <div class="h-3 bg-slate-300 rounded w-1/2"></div>
                </div>
            </div>
        </div>
        <!-- Text Skeleton -->
        <div *ngIf="type === 'text'" class="animate-pulse space-y-2">
            <div class="h-4 bg-slate-300 rounded w-full"></div>
            <div class="h-4 bg-slate-300 rounded w-5/6"></div>
            <div class="h-4 bg-slate-300 rounded w-4/6"></div>
        </div>
        <!-- Circle Skeleton -->
        <div *ngIf="type === 'circle'" class="animate-pulse">
            <div class="rounded-full bg-slate-300 h-24 w-24"></div>
        </div>
    </ng-container>
</div>
