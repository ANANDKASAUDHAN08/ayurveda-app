<!-- Overlay - Click to close -->
<div *ngIf="isOpen" (click)="closeMenu()" class="fixed inset-0 bg-black bg-opacity-50 z-50 md:hidden" [@fadeIn]>
</div>
<!-- Menu Drawer -->
<div *ngIf="isOpen"
    class="fixed top-0 left-0 bottom-0 w-80 max-w-[85vw] bg-white z-50 shadow-2xl md:hidden overflow-y-auto" [@slideIn]>

    <!-- Header -->
    <div
        class="flex items-center justify-between p-4 border-b border-slate-200 bg-gradient-to-r from-emerald-500 to-teal-600">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
                <i class="fas fa-heartbeat text-emerald-600 text-xl"></i>
            </div>
            <div>
                <h2 class="text-white font-bold text-lg">HealthConnect</h2>
                <p class="text-emerald-100 text-xs">Your Health Partner</p>
            </div>
        </div>
        <button (click)="closeMenu()" class="text-white text-2xl p-2">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- User Info (if logged in) -->
    <div *ngIf="authService.isLoggedIn()" class="p-4 bg-slate-50 border-b border-slate-200">
        <div class="flex items-center gap-3">
            <div
                class="w-12 h-12 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-full flex items-center justify-center text-white font-bold">
                {{ authService.getUser()?.name?.substring(0, 2).toUpperCase() }}
            </div>
            <div>
                <p class="font-semibold text-slate-900">{{ authService.getUser()?.name }}</p>
                <p class="text-sm text-slate-500 capitalize">{{ authService.getUser()?.role }}</p>
            </div>
        </div>
    </div>

    <!-- Menu Items -->
    <div class="py-2">
        <ng-container *ngFor="let item of menuItems">
            <!-- Divider -->
            <div *ngIf="item.divider" class="border-t border-slate-200 my-2"></div>

            <!-- Menu Item -->
            <a *ngIf="!item.divider && item.route" [routerLink]="item.route" (click)="closeMenu()"
                class="flex items-center gap-4 px-6 py-4 hover:bg-slate-50 active:bg-slate-100 transition-colors">
                <i [class]="item.icon + ' text-emerald-600 w-5'"></i>
                <span class="text-slate-700">{{item.title}}</span>
                <i class="fas fa-chevron-right ml-auto text-slate-400 text-sm"></i>
            </a>
        </ng-container>
    </div>

    <!-- Login/Logout Button -->
    <div class="p-4 border-t border-slate-200 mt-auto">
        <button *ngIf="!authService.isLoggedIn()" [routerLink]="['/for-users']" (click)="closeMenu()"
            class="w-full py-3 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg font-medium transition-colors">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Login
        </button>

        <button *ngIf="authService.isLoggedIn()" (click)="logout()"
            class="w-full py-3 bg-red-50 hover:bg-red-100 text-red-600 rounded-lg font-medium transition-colors">
            <i class="fas fa-sign-out-alt mr-2"></i>
            Logout
        </button>
    </div>
</div>
