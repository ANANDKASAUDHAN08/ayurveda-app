<!-- Overlay - Click to close -->
<div *ngIf="isOpen" (click)="closeMenu()" class="fixed inset-0 bg-black bg-opacity-50 z-50 md:hidden" [@fadeIn]>
</div>
<!-- Menu Drawer -->
<div *ngIf="isOpen"
    class="fixed top-0 left-0 bottom-0 w-80 max-w-[85vw] bg-white z-50 shadow-2xl md:hidden overflow-y-auto pb-20"
    [@slideIn]>

    <!-- Header -->
    <div
        class="flex items-center justify-between p-4 border-b border-slate-200 bg-gradient-to-r from-emerald-500 to-teal-600">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
                <i class="fas fa-heartbeat text-emerald-600 text-xl"></i>
            </div>
            <div>
                <h2 class="text-white font-bold text-lg">HealthConnect</h2>
                <p class="text-emerald-100 text-xs">Your Health Partner</p>
            </div>
        </div>
        <button (click)="closeMenu()" class="text-white text-2xl p-2">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- User Info (if logged in) -->
    <div *ngIf="authService.isLoggedIn()" class="p-4 bg-slate-50 border-b border-slate-200">
        <div class="flex items-center gap-3">
            <div
                class="w-12 h-12 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-full flex items-center justify-center text-white font-bold">
                {{ authService.getUser()?.name?.substring(0, 2).toUpperCase() }}
            </div>
            <div>
                <p class="font-semibold text-slate-900">{{ authService.getUser()?.name }}</p>
                <p class="text-sm text-slate-500 capitalize">{{ authService.getUser()?.role }}</p>
            </div>
        </div>
    </div>

    <!-- Menu Items -->
    <div class="py-2">
        <ng-container *ngFor="let item of menuItems">
            <!-- Divider -->
            <div *ngIf="item.divider" class="border-t border-slate-200 my-2"></div>

            <!-- Menu Item -->
            <a *ngIf="!item.divider && item.route" [routerLink]="item.route" (click)="closeMenu()"
                class="flex items-center gap-4 px-6 py-4 hover:bg-slate-50 active:bg-slate-100 transition-colors">
                <i [class]="item.icon + ' text-emerald-600 w-5'"></i>
                <span class="text-slate-700">{{item.title}}</span>
                <i class="fas fa-chevron-right ml-auto text-slate-400 text-sm"></i>
            </a>
        </ng-container>
    </div>

    <!-- Login/Logout Section -->
    <div class="px-4 py-3 border-t border-slate-200">
        <!-- LOGIN DROPDOWN (When NOT logged in) -->
        <div *ngIf="!authService.isLoggedIn()">
            <!-- Main Login Button -->
            <button (click)="toggleLoginDropdown()" type="button"
                class="w-full py-2.5 px-4 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg font-medium transition-all text-sm flex items-center justify-between shadow-sm"
                [class.rounded-b-none]="showLoginDropdown">
                <span class="flex items-center gap-2">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </span>
                <i class="fas fa-chevron-down text-xs transition-transform duration-200"
                    [class.rotate-180]="showLoginDropdown"></i>
            </button>
            <!-- Dropdown Options (Expands DOWNWARD) -->
            <div *ngIf="showLoginDropdown"
                class="mt-0 bg-white border-2 border-emerald-600 border-t-0 rounded-b-lg overflow-hidden shadow-lg">
                <!-- User Login Option -->
                <button (click)="navigateToLogin('user')" type="button"
                    class="w-full px-4 py-3 text-left hover:bg-emerald-50 active:bg-emerald-100 transition-colors flex items-center gap-3 border-b border-slate-100">
                    <div class="w-8 h-8 rounded-full bg-emerald-100 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-user text-emerald-600 text-sm"></i>
                    </div>
                    <div class="flex-1">
                        <div class="text-sm font-semibold text-slate-800">User Login</div>
                        <div class="text-xs text-slate-500">For patients & customers</div>
                    </div>
                    <i class="fas fa-chevron-right text-slate-400 text-xs"></i>
                </button>
                <!-- Doctor Login Option -->
                <button (click)="navigateToLogin('doctor')" type="button"
                    class="w-full px-4 py-3 text-left hover:bg-blue-50 active:bg-blue-100 transition-colors flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-user-md text-blue-600 text-sm"></i>
                    </div>
                    <div class="flex-1">
                        <div class="text-sm font-semibold text-slate-800">Doctor Login</div>
                        <div class="text-xs text-slate-500">For healthcare providers</div>
                    </div>
                    <i class="fas fa-chevron-right text-slate-400 text-xs"></i>
                </button>
            </div>
        </div>
        <!-- LOGOUT BUTTON (When logged in) -->
        <button *ngIf="authService.isLoggedIn()" (click)="logout()" type="button"
            class="w-full py-2.5 px-4 bg-red-50 hover:bg-red-100 text-red-600 rounded-lg font-medium transition-colors text-sm flex items-center justify-center gap-2 border border-red-200 shadow-sm">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </button>
    </div>
</div>
