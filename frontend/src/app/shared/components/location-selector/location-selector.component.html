<div class="relative">
    <button (click)="toggleDropdown()"
        class="flex items-center gap-1.5 px-2 py-1.5 rounded-lg hover:bg-slate-100 transition-colors">
        <i class="fas fa-map-marker-alt text-emerald-600 text-sm"></i>
        <div class="text-left">
            <p class="text-[10px] text-slate-500 leading-none hidden sm:block">Delivering to</p>
            <p class="text-xs sm:text-sm font-semibold text-slate-900 flex items-center gap-1 leading-tight">
                <span *ngIf="!isDetecting" class="truncate max-w-[120px] sm:max-w-none">{{ selectedLocation }}</span>
                <span *ngIf="isDetecting" class="text-emerald-600">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span class="hidden sm:inline">Detecting...</span>
                </span>
            </p>
        </div>
        <i class="fas fa-chevron-down text-[10px] text-slate-500"></i>
    </button>

    <!-- Dropdown -->
    <div *ngIf="showDropdown"
        class="absolute top-full left-0 mt-2 w-64 bg-white rounded-lg shadow-lg border border-slate-200 z-50 max-h-80 overflow-y-auto">
        <div class="p-2">
            <!-- Auto-detect button -->
            <button (click)="detectMyLocation()"
                class="w-full text-left px-3 py-2.5 rounded bg-emerald-50 hover:bg-emerald-100 transition-colors flex items-center gap-2 mb-2 border border-emerald-200">
                <i class="fas fa-crosshairs text-emerald-600"></i>
                <span class="text-sm font-medium text-emerald-700">Detect my location</span>
            </button>

            <!-- Select on Map button -->
            <button (click)="openMapModal()"
                class="w-full text-left px-3 py-2.5 rounded bg-blue-50 hover:bg-blue-100 transition-colors flex items-center gap-2 mb-2 border border-blue-200">
                <i class="fas fa-map-marked-alt text-blue-600"></i>
                <span class="text-sm font-medium text-blue-700">Select on map</span>
            </button>

            <div class="border-t border-slate-200 my-2"></div>

            <p class="text-xs text-slate-500 px-3 py-2">Or select manually</p>

            <button *ngFor="let location of locations" (click)="selectLocation(location)"
                [class.bg-emerald-50]="location === selectedLocation"
                [class.text-emerald-700]="location === selectedLocation"
                class="w-full text-left px-3 py-2.5 rounded hover:bg-slate-50 transition-colors flex items-center justify-between">
                <span>{{ location }}</span>
                <i *ngIf="location === selectedLocation" class="fas fa-check text-emerald-600"></i>
            </button>
        </div>
    </div>
</div>

<!-- Click outside to close -->
<div *ngIf="showDropdown" (click)="closeDropdown()" class="fixed inset-0 z-40"></div>

<!-- Map Modal -->
<app-location-map-modal [isOpen]="showMapModal" [initialLocation]="getCurrentLocation()"
    (locationSelected)="onLocationFromMap($event)" (modalClosed)="closeMapModal()">
</app-location-map-modal>
