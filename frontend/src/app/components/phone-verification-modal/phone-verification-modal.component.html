<!-- Modal Overlay -->
<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
    (click)="closeModal()">

    <!-- Modal Container -->
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 sm:p-8 transform transition-all"
        (click)="$event.stopPropagation()">

        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl sm:text-2xl font-bold text-gray-900">
                {{ step === 'phone' ? 'Verify Phone Number' : 'Enter Verification Code' }}
            </h2>
            <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm">
            {{ error }}
        </div>

        <!-- Step 1: Phone Number Input -->
        <div *ngIf="step === 'phone'">
            <p class="text-gray-600 mb-4 text-sm sm:text-base">
                Enter your phone number to receive a verification code
            </p>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Phone Number
                </label>
                <input type="tel" [(ngModel)]="phoneNumber" placeholder="+91 9876543210" class="w-full px-4 py-3 border border-gray-300 rounded-lg
                 focus:ring-2 focus:ring-emerald-200 focus:border-emerald-500 focus:outline-none
                 transition-all text-base" [disabled]="loading" />
                <p class="text-xs text-gray-500 mt-1">
                    Include country code (e.g., +91 for India)
                </p>
            </div>

            <button (click)="sendOTP()" [disabled]="!phoneNumber || loading" class="w-full bg-gradient-to-r from-emerald-600 to-teal-600 text-white py-3 px-6 rounded-lg
               font-semibold hover:from-emerald-700 hover:to-teal-700
               disabled:opacity-50 disabled:cursor-not-allowed
               transition-all duration-200 flex items-center justify-center gap-2">
                <span *ngIf="loading"
                    class="inline-block animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></span>
                {{ loading ? 'Sending...' : 'Send OTP' }}
            </button>
        </div>

        <!-- Step 2: OTP Input -->
        <div *ngIf="step === 'otp'">
            <p class="text-gray-600 mb-2 text-sm sm:text-base">
                Enter the 6-digit code sent to
            </p>
            <p class="text-emerald-600 font-semibold mb-6 text-sm sm:text-base">
                {{ phoneNumber }}
            </p>

            <!-- OTP Input Component -->
            <div class="mb-4">
                <app-otp-input (otpComplete)="onOtpComplete($event)"></app-otp-input>
            </div>

            <!-- Timer -->
            <div class="text-center mb-4">
                <p class="text-sm text-gray-600">
                    Time remaining: <span class="font-semibold text-emerald-600">{{ formattedTime }}</span>
                </p>
            </div>

            <!-- Resend Button -->
            <div class="text-center mb-6">
                <button (click)="resendOTP()" [disabled]="!canResend || loading" class="text-sm text-emerald-600 hover:text-emerald-700 font-medium
                 disabled:text-gray-400 disabled:cursor-not-allowed transition-colors">
                    {{ canResend ? 'Resend OTP' : 'Resend in ' + resendCooldown + 's' }}
                </button>
            </div>

            <!-- Verify Button -->
            <button (click)="verifyOTP()" [disabled]="loading" class="w-full bg-gradient-to-r from-emerald-600 to-teal-600 text-white py-3 px-6 rounded-lg
               font-semibold hover:from-emerald-700 hover:to-teal-700
               disabled:opacity-50 disabled:cursor-not-allowed
               transition-all duration-200 flex items-center justify-center gap-2">
                <span *ngIf="loading"
                    class="inline-block animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></span>
                {{ loading ? 'Verifying...' : 'Verify' }}
            </button>

            <!-- Change Number -->
            <button (click)="step = 'phone'; otpSent = false; clearTimers()"
                class="w-full mt-3 text-gray-600 hover:text-gray-800 text-sm font-medium transition-colors">
                Change Phone Number
            </button>
        </div>

    </div>
</div>
