<!-- Modal Backdrop -->
<div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4" (click)="closeModal()">

    <!-- Modal Content -->
    <div class="bg-white rounded-2xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto"
        (click)="$event.stopPropagation()">

        <!-- Header -->
        <div class="sticky top-0 bg-white border-b px-6 py-4 flex items-center justify-between">
            <h2 class="text-2xl font-bold text-gray-900">Product Details</h2>
            <button (click)="closeModal()" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
                <i class="fas fa-times text-xl text-gray-500"></i>
            </button>
        </div>

        <!-- Body -->
        <div class="p-6">
            <!-- Product Image -->
            <div
                class="h-64 bg-gradient-to-br from-emerald-50 to-blue-50 rounded-lg flex items-center justify-center mb-6">
                <i [class]="'fas ' + getProductIcon() + ' text-9xl text-emerald-600 opacity-20'"></i>
            </div>

            <!-- Product Info -->
            <div class="mb-6">
                <div class="flex items-center gap-2 mb-2">
                    <span class="px-3 py-1 bg-emerald-100 text-emerald-700 text-sm font-semibold rounded-full">
                        {{ getProductTypeLabel() }}
                    </span>
                    <span *ngIf="product.category" class="px-3 py-1 bg-blue-100 text-blue-700 text-sm rounded-full">
                        {{ product.category }}
                    </span>
                </div>

                <h3 class="text-3xl font-bold text-gray-900 mb-3">{{ product.name }}</h3>

                <p *ngIf="product.description" class="text-gray-600 text-lg mb-4">
                    {{ product.description }}
                </p>

                <!-- Price -->
                <div class="flex items-baseline gap-2 mb-6">
                    <span class="text-4xl font-bold text-emerald-600">â‚¹{{ product.price }}</span>
                    <span class="text-gray-500">per unit</span>
                </div>

                <!-- Stock Info -->
                <div *ngIf="product.stock_quantity" class="mb-6">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-box text-gray-400"></i>
                        <span class="text-gray-600">
                            <span class="font-semibold">{{ product.stock_quantity }}</span> units in stock
                        </span>
                    </div>
                    <div *ngIf="product.stock_quantity < 10" class="mt-2 text-orange-600 text-sm">
                        <i class="fas fa-exclamation-triangle mr-1"></i>
                        Low stock - order soon!
                    </div>
                </div>

                <!-- Additional Info (if available) -->
                <div class="grid grid-cols-2 gap-4 mb-6 p-4 bg-gray-50 rounded-lg">
                    <div>
                        <p class="text-sm text-gray-500 mb-1">Product Type</p>
                        <p class="font-semibold text-gray-900">{{ getProductTypeLabel() }}</p>
                    </div>
                    <div *ngIf="product.category">
                        <p class="text-sm text-gray-500 mb-1">Category</p>
                        <p class="font-semibold text-gray-900">{{ product.category }}</p>
                    </div>
                </div>
            </div>

            <!-- Footer Actions -->
            <div class="flex gap-3">
                <button (click)="closeModal()"
                    class="flex-1 px-6 py-3 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-colors">
                    Close
                </button>
                <button (click)="onAddToCart()"
                    class="flex-1 px-6 py-3 bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-lg transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-shopping-cart"></i>
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</div>
