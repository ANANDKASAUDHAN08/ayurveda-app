<div
    class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-blue-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">

        <!-- Loading State -->
        <div *ngIf="loading" class="text-center">
            <div
                class="inline-block h-12 w-12 animate-spin rounded-full border-4 border-solid border-purple-600 border-r-transparent">
            </div>
            <p class="mt-4 text-gray-600">Verifying reset link...</p>
        </div>

        <!--Invalid Token -->
        <div *ngIf="!loading && !tokenValid" class="text-center">
            <div class="mx-auto h-16 w-16 rounded-full bg-red-100 flex items-center justify-center">
                <i class="fas fa-times text-3xl text-red-600"></i>
            </div>
            <h2 class="mt-6 text-2xl font-bold text-gray-900">Invalid Reset Link</h2>
            <p class="mt-2 text-gray-600">{{ message }}</p>
            <button (click)="goToLogin()"
                class="mt-6 px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                Go to Login
            </button>
        </div>

        <!-- Valid Token - Password Reset Form -->
        <div *ngIf="!loading && tokenValid" class="bg-white rounded-xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="mx-auto h-16 w-16 rounded-full bg-purple-100 flex items-center justify-center">
                    <i class="fas fa-key text-3xl text-purple-600"></i>
                </div>
                <h2 class="mt-6 text-3xl font-bold text-gray-900">Reset Your Password</h2>
                <p class="mt-2 text-gray-600" *ngIf="userName">Hi <strong>{{userName}}</strong>, create your new
                    password below.</p>
            </div>

            <!-- Form -->
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                <!-- New Password -->
                <div class="mb-6">
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        New Password
                    </label>
                    <div class="relative">
                        <input id="newPassword" formControlName="newPassword"
                            [type]="passwordVisible ? 'text' : 'password'"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                            placeholder="Enter new password (min 6 characters)" />
                        <button type="button" (click)="togglePasswordVisibility()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i [class]="passwordVisible ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>

                    <!-- Password Strength Indicator -->
                    <div *ngIf="newPassword?.value" class="mt-2 flex gap-1">
                        <div class="h-1 flex-1 rounded" [class.bg-red-500]="passwordStrength ==='weak'"
                            [class.bg-gray-200]="passwordStrength !== 'weak'"></div>
                        <div class="h-1 flex-1 rounded" [class.bg-yellow-500]="passwordStrength === 'medium'"
                            [class.bg-green-500]="passwordStrength === 'strong'"
                            [class.bg-gray-200]="passwordStrength === 'weak'"></div>
                        <div class="h-1 flex-1 rounded" [class.bg-green-500]="passwordStrength === 'strong'"
                            [class.bg-gray-200]="passwordStrength !== 'strong'"></div>
                    </div>
                    <p *ngIf="passwordStrength" class="mt-1 text-xs" [class.text-red-600]="passwordStrength === 'weak'"
                        [class.text-yellow-600]="passwordStrength === 'medium'"
                        [class.text-green-600]="passwordStrength === 'strong'">
                        Password strength: <strong>{{ passwordStrength }}</strong>
                    </p>

                    <p *ngIf="newPassword?.invalid && newPassword?.touched" class="mt-2 text-sm text-red-600">
                        <ng-container *ngIf="newPassword?.errors?.['required']">Password is required</ng-container>
                        <ng-container *ngIf="newPassword?.errors?.['minlength']">Password must be at least 6
                            characters</ng-container>
                    </p>
                </div>

                <!-- Confirm Password -->
                <div class="mb-6">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm Password
                    </label>
                    <div class="relative">
                        <input id="confirmPassword" formControlName="confirmPassword"
                            [type]="confirmPasswordVisible ? 'text' : 'password'"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                            placeholder="Confirm your new password" />
                        <button type="button" (click)="toggleConfirmPasswordVisibility()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i [class]="confirmPasswordVisible ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                        </button>
                    </div>

                    <p *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="mt-2 text-sm text-red-600">
                        <ng-container *ngIf="confirmPassword?.errors?.['required']">Please confirm your
                            password</ng-container>
                    </p>
                    <p *ngIf="resetForm.errors?.['passwordMismatch'] && confirmPassword?.touched"
                        class="mt-2 text-sm text-red-600">
                        Passwords do not match
                    </p>
                </div>

                <!-- Submit Button -->
                <button type="submit" [disabled]="resetForm.invalid || submitting"
                    class="w-full py-3 px-4 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold rounded-lg hover:from-purple-700 hover:to-blue-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                    <span *ngIf="!submitting">Reset Password</span>
                    <span *ngIf="submitting" class="flex items-center gap-2">
                        <div
                            class="h-5 w-5 animate-spin rounded-full border-2 border-solid border-white border-r-transparent">
                        </div>
                        Resetting...
                    </span>
                </button>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <button (click)="goToLogin()" class="text-purple-600 hover:text-purple-700 text-sm font-medium">
                    ‚Üê Back to Login
                </button>
            </div>
        </div>
    </div>
</div>
