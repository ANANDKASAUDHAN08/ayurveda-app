<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-50 via-white to-teal-50 px-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">

        <!-- Loading State -->
        <div *ngIf="loading" class="text-center">
            <div
                class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-emerald-500 border-t-transparent mb-4">
            </div>
            <p class="text-gray-600">Verifying your email...</p>
        </div>

        <!-- Success State -->
        <div *ngIf="!loading && success" class="text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                <svg class="h-10 w-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Email Verified! ✅</h2>
            <p class="text-gray-600 mb-6">{{ message }}</p>
            <button (click)="goToLogin()"
                class="w-full bg-gradient-to-r from-emerald-600 to-teal-600 text-white py-3 px-6 rounded-lg font-semibold hover:from-emerald-700 hover:to-teal-700 transition-all">
                {{ userType === 'doctor' ? 'Go to Doctor Login' : 'Go to Login' }}
            </button>
        </div>

        <!-- Error State -->
        <div *ngIf="!loading && !success" class="text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                <svg class="h-10 w-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Verification Failed ❌</h2>
            <p class="text-gray-600 mb-6">{{ message }}</p>
            <button (click)="goToLogin()"
                class="w-full bg-gradient-to-r from-gray-600 to-gray-700 text-white py-3 px-6 rounded-lg font-semibold hover:from-gray-700 hover:to-gray-800 transition-all">
                Back to Login
            </button>
        </div>

    </div>
</div>
