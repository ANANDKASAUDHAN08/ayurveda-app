<app-mobile-location-bar class="md:hidden"></app-mobile-location-bar>

<div class="flex items-start min-h-[calc(100vh-64px)] bg-slate-50">
    <!-- Desktop Sidebar -->
    <aside
        class="hidden md:block w-80 bg-white border-r border-slate-100 h-[calc(100vh-64px)] sticky top-[64px] overflow-y-auto no-scrollbar shadow-[4px_0_24px_rgba(0,0,0,0.02)] self-start">
        <div class="p-8 space-y-10">
            <!-- Header -->
            <div class="flex items-center justify-between">
                <div>
                    <h2 class="text-xl font-black text-slate-900 tracking-tight">Filters</h2>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Refine selection</p>
                </div>
                <button (click)="clearFilters()"
                    class="w-10 h-10 rounded-xl bg-slate-50 hover:bg-emerald-500 hover:text-white text-slate-400 transition-all flex items-center justify-center group shadow-sm">
                    <i class="fas fa-redo text-xs group-hover:rotate-180 transition-transform duration-500"></i>
                </button>
            </div>

            <!-- Medicine Type (Refined Layout) -->
            <div class="space-y-4">
                <label class="text-[11px] font-black text-slate-500 uppercase tracking-[0.2em]">Medicine Type</label>
                <div class="grid grid-cols-1 gap-2">
                    <button *ngFor="let type of medicineTypes" (click)="selectMedicineType(type)"
                        [class]="'flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-bold transition-all border-2 ' + 
                            (currentMedicineType === type ? 'bg-emerald-50 border-emerald-500 text-emerald-700 shadow-md shadow-emerald-50' : 'bg-white border-transparent text-slate-500 hover:bg-slate-50 hover:text-slate-900')">
                        <i class="fas text-xs w-5 flex justify-center" [class.fa-th-large]="type === 'all'"
                            [class.fa-leaf]="type === 'ayurveda'" [class.fa-droplet]="type === 'homeopathy'"
                            [class.fa-flask]="type === 'allopathy'"></i>
                        <span class="capitalize">{{type}}</span>
                        <i *ngIf="currentMedicineType === type"
                            class="fas fa-check-circle ml-auto text-emerald-500 animate-fade-in"></i>
                    </button>
                </div>
            </div>

            <!-- Manufacturers -->
            <div class="space-y-2 relative" *ngIf="manufacturers.length > 0">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wide">Manufacturer</label>

                <!-- Trigger Button -->
                <button (click)="$event.stopPropagation(); toggleDropdown('manufacturer')"
                    class="w-full flex items-center justify-between px-4 py-2.5 bg-white border border-slate-200 rounded-lg text-sm font-semibold text-slate-700 hover:border-emerald-500 transition-all">
                    <span>{{ selectedManufacturer ? selectedManufacturer : 'Any Manufacturer' }}</span>
                    <i class="fas fa-chevron-down text-xs transition-transform"
                        [class.rotate-180]="activeDropdown === 'manufacturer'"></i>
                </button>

                <!-- Custom Dropdown Menu -->
                <div *ngIf="activeDropdown === 'manufacturer'" (click)="$event.stopPropagation()"
                    class="absolute left-0 right-0 top-[calc(100%+8px)] bg-white border border-slate-200 rounded-xl shadow-2xl z-[100] animate-fade-in max-h-[15rem] overflow-y-auto custom-scrollbar">
                    <div class="py-1">
                        <button *ngFor="let mfg of manufacturers"
                            (click)="selectManufacturer(mfg); activeDropdown = null"
                            class="w-full px-4 py-3 text-left text-sm font-medium hover:bg-emerald-50 hover:text-emerald-700 transition-colors flex items-center justify-between border-b border-slate-50 last:border-0"
                            [class.bg-emerald-50]="selectedManufacturer === mfg">
                            <span>{{ mfg }}</span>
                            <i *ngIf="selectedManufacturer === mfg"
                                class="fas fa-check text-[10px] text-emerald-500"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Price (Using the Stylish Dropdown) -->
            <div class="space-y-2 relative">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wide">Max Price</label>

                <!-- Trigger Button -->
                <button (click)="$event.stopPropagation(); toggleDropdown('price')"
                    class="w-full flex items-center justify-between px-4 py-2.5 bg-white border border-slate-200 rounded-lg text-sm font-semibold text-slate-700 hover:border-emerald-500 transition-all">
                    <span>{{ maxPrice ? 'Under ₹' + maxPrice : 'Any Price' }}</span>
                    <i class="fas fa-chevron-down text-xs transition-transform"
                        [class.rotate-180]="activeDropdown === 'price'"></i>
                </button>

                <!-- Custom Dropdown Menu -->
                <div *ngIf="activeDropdown === 'price'" (click)="$event.stopPropagation()"
                    class="absolute left-0 right-0 top-[calc(100%+8px)] bg-white border border-slate-200 rounded-xl shadow-2xl z-[100] animate-fade-in max-h-[10.5rem] overflow-y-auto custom-scrollbar">
                    <div class="py-1">
                        <button *ngFor="let price of [null, 500, 1000, 2000, 5000, 10000]" (click)="selectPrice(price)"
                            class="w-full px-4 py-3 text-left text-sm font-medium hover:bg-emerald-50 hover:text-emerald-700 transition-colors flex items-center justify-between border-b border-slate-50 last:border-0"
                            [class.bg-emerald-50]="maxPrice === price">
                            <span>{{ price ? 'Under ₹' + price : 'Any Price' }}</span>
                            <i *ngIf="maxPrice === price" class="fas fa-check text-[10px] text-emerald-500"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Categories (Visual Hierarchy) -->
            <div class="space-y-4">
                <label class="text-[11px] font-black text-slate-500 uppercase tracking-[0.2em]">Categories</label>
                <div class="flex flex-wrap gap-2">
                    <button *ngFor="let cat of categories.slice(0, 15)" (click)="selectCategory(cat)"
                        [class]="'px-4 py-2 rounded-xl text-xs font-bold transition-all border-2 ' + 
                            (selectedCategory === cat ? 'bg-slate-900 border-slate-900 text-white shadow-lg shadow-slate-200' : 'bg-white border-slate-100 text-slate-500 hover:border-slate-300 hover:text-slate-700')">
                        {{cat}}
                    </button>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 px-4 pb-4 md:px-8 md:pb-8 pt-0">
        <!-- Mobile Unified Header - Sticky -->
        <div
            class="md:hidden sticky top-[64px] z-30 bg-slate-50/95 backdrop-blur-md pb-4 pt-1 -mx-4 px-4 border-b border-slate-200/50 space-y-3 mt-2">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-extrabold text-slate-900 leading-tight">Medicines</h1>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{{totalMedicines}} products
                </p>
            </div>

            <!-- Search Bar -->
            <div class="flex gap-2">
                <div class="relative flex-1">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
                    <input type="text" [(ngModel)]="searchQuery" (input)="onSearchInput()" (keyup.enter)="onSearch()"
                        (click)="$event.stopPropagation()" placeholder="Search medicines..."
                        class="w-full pl-10 pr-4 py-2.5 bg-white border border-slate-200 rounded-xl text-sm focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all shadow-sm">

                    <!-- Mobile Suggestions Dropdown -->
                    <div *ngIf="showSuggestions && suggestions.length > 0" (click)="$event.stopPropagation()"
                        class="absolute left-0 right-0 top-[calc(100%+8px)] bg-white border border-slate-200 rounded-xl shadow-2xl z-[100] animate-fade-in overflow-hidden max-h-[60vh] overflow-y-auto">
                        <div class="py-1">
                            <button *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)"
                                class="w-full px-4 py-3 text-left hover:bg-emerald-50 transition-colors flex items-center gap-3 border-b border-slate-50 last:border-0">
                                <i class="fas fa-history text-slate-300 text-xs"></i>
                                <div class="flex-1 min-w-0">
                                    <p class="text-sm font-semibold text-slate-700 truncate">{{suggestion.name}}</p>
                                    <p class="text-[10px] text-slate-400 uppercase font-bold tracking-tighter">
                                        {{suggestion.category}} • {{suggestion.type}}</p>
                                </div>
                                <span *ngIf="suggestion.price"
                                    class="text-xs font-bold text-emerald-600">₹{{suggestion.price}}</span>
                            </button>
                        </div>
                    </div>
                </div>
                <button (click)="onSearch()"
                    class="px-5 py-2.5 bg-emerald-500 text-white rounded-xl font-bold hover:bg-emerald-600 shadow-lg shadow-emerald-200 transition-all active:scale-95">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="flex gap-2">
                <!-- Filter Trigger -->
                <button (click)="showMobileFilters = true"
                    class="flex-1 flex items-center justify-center gap-2 px-4 py-2.5 bg-white border border-slate-200 rounded-xl text-xs font-bold text-slate-700 hover:bg-slate-50 transition-all shadow-sm">
                    <i class="fas fa-filter text-[10px]"></i>
                    <span>Filters</span>
                    <span *ngIf="hasActiveFilters()" class="w-1.5 h-1.5 bg-emerald-500 rounded-full"></span>
                </button>

                <!-- Mobile Sort (Custom Dropdown) -->
                <div class="relative flex-1">
                    <button (click)="$event.stopPropagation(); toggleDropdown('sort')"
                        class="w-full h-full flex items-center justify-between px-4 py-2.5 bg-white border border-slate-200 rounded-xl text-xs font-bold text-slate-700 hover:bg-slate-50 transition-all shadow-sm">
                        <span class="truncate">{{ getSortLabel() }}</span>
                        <i class="fas fa-chevron-down text-[8px] ml-2 text-slate-400"></i>
                    </button>

                    <!-- Mobile Sort Menu -->
                    <div *ngIf="activeDropdown === 'sort'" (click)="$event.stopPropagation()"
                        class="absolute right-0 top-[calc(100%+8px)] w-48 bg-white border border-slate-200 rounded-xl shadow-2xl z-[100] animate-fade-in overflow-hidden">
                        <div class="py-1">
                            <button *ngFor="let opt of sortOptions" (click)="selectSort(opt.value)"
                                class="w-full px-4 py-3 text-left text-xs font-semibold hover:bg-emerald-50 hover:text-emerald-700 transition-colors flex items-center justify-between border-b border-slate-50 last:border-0"
                                [class.bg-emerald-50]="sortBy === opt.value">
                                <span>{{ opt.label }}</span>
                                <i *ngIf="sortBy === opt.value" class="fas fa-check text-[8px] text-emerald-500"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Desktop Header with Search - Sticky -->
        <div
            class="hidden md:flex items-center justify-between gap-6 px-8 py-2 sticky top-[64px] z-30 bg-slate-50/95 backdrop-blur-md mb-6 -mx-8 border-b border-slate-200/50">
            <div class="shrink-0">
                <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Medicines</h1>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">
                    {{totalMedicines}} products found
                </p>
            </div>

            <!-- Centered Search -->
            <div class="flex-1 max-w-xl flex items-center gap-2">
                <div class="relative flex-1">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
                    <input type="text" [(ngModel)]="searchQuery" (input)="onSearchInput()" (keyup.enter)="onSearch()"
                        (click)="$event.stopPropagation()" placeholder="Search for medicines, brands, or categories..."
                        class="w-full pl-11 pr-4 py-3 bg-white border border-slate-200 rounded-xl text-sm focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 outline-none transition-all shadow-sm">

                    <!-- Desktop Suggestions Dropdown -->
                    <div *ngIf="showSuggestions && suggestions.length > 0" (click)="$event.stopPropagation()"
                        class="absolute left-0 right-0 top-[calc(100%+8px)] bg-white border border-slate-200 rounded-xl shadow-2xl z-[100] animate-fade-in overflow-hidden max-h-[400px] overflow-y-auto">
                        <div class="py-1">
                            <button *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)"
                                class="w-full px-5 py-3.5 text-left hover:bg-emerald-50 transition-colors flex items-center gap-4 border-b border-slate-50 last:border-0">
                                <div
                                    class="w-8 h-8 rounded-lg bg-emerald-100 flex items-center justify-center shrink-0">
                                    <i class="fas fa-search text-emerald-600 text-xs"></i>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <p class="text-sm font-extrabold text-slate-800 truncate">{{suggestion.name}}</p>
                                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">
                                        {{suggestion.category}} <span class="mx-1">•</span> {{suggestion.type}}</p>
                                </div>
                                <div class="text-right shrink-0">
                                    <p *ngIf="suggestion.price" class="text-sm font-black text-emerald-600">
                                        ₹{{suggestion.price}}</p>
                                    <i class="fas fa-chevron-right text-[10px] text-slate-300"></i>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <button (click)="onSearch()"
                    class="px-7 py-3 bg-emerald-500 text-white rounded-xl font-bold hover:bg-emerald-600 shadow-lg shadow-emerald-200 transition-all active:scale-95">
                    Search
                </button>
            </div>

            <!-- Custom Sort Dropdown -->
            <div class="relative min-w-[180px]">
                <button (click)="$event.stopPropagation(); toggleDropdown('sort')"
                    class="w-full flex items-center justify-between px-4 py-3 bg-white border border-slate-200 rounded-xl text-sm font-bold text-slate-700 hover:border-emerald-500 transition-all shadow-sm">
                    <span class="text-slate-400 uppercase text-[10px] mr-2">Sort:</span>
                    <span class="truncate">{{ getSortLabel() }}</span>
                    <i class="fas fa-chevron-down text-[10px] ml-2 text-slate-400 transition-transform"
                        [class.rotate-180]="activeDropdown === 'sort'"></i>
                </button>

                <!-- Dropdown Menu -->
                <div *ngIf="activeDropdown === 'sort'" (click)="$event.stopPropagation()"
                    class="absolute right-0 top-[calc(100%+8px)] w-56 bg-white border border-slate-200 rounded-xl shadow-2xl z-[100] animate-fade-in overflow-hidden">
                    <div class="py-1">
                        <button *ngFor="let opt of sortOptions" (click)="selectSort(opt.value)"
                            class="w-full px-4 py-3 text-left text-sm font-semibold hover:bg-emerald-50 hover:text-emerald-700 transition-colors flex items-center justify-between border-b border-slate-50 last:border-0"
                            [class.bg-emerald-50]="sortBy === opt.value">
                            <span>{{ opt.label }}</span>
                            <i *ngIf="sortBy === opt.value" class="fas fa-check text-[10px] text-emerald-500"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div *ngIf="loading" class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 md:gap-5">
            <div *ngFor="let i of [1,2,3,4,5,6,7,8]"
                class="bg-white border border-slate-200 rounded-xl overflow-hidden">
                <div
                    class="h-32 md:h-44 bg-gradient-to-r from-slate-100 via-slate-200 to-slate-100 bg-[length:200%_100%] animate-shimmer">
                </div>
                <div class="p-3 md:p-4 space-y-2 md:space-y-3">
                    <div class="h-3 bg-slate-100 rounded w-1/3 animate-pulse"></div>
                    <div class="h-4 bg-slate-100 rounded w-full animate-pulse"></div>
                    <div class="h-4 bg-slate-100 rounded w-2/3 animate-pulse"></div>
                </div>
            </div>
        </div>

        <!-- Medicines Grid - 2 columns on mobile -->
        <div *ngIf="!loading && medicines.length > 0"
            class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 md:gap-5">
            <app-medicine-card *ngFor="let medicine of medicines" [product]="medicine"
                [isAddingToCart]="!!addingToCart['medicine-' + medicine.id]" [viewMode]="'grid'"
                [highlightText]="searchQuery || ''" (addToCart)="addToCart(medicine)"
                (viewDetails)="openDetails(medicine)">
            </app-medicine-card>
        </div>

        <!-- Empty State -->
        <div *ngIf="!loading && medicines.length === 0" class="text-center py-12 md:py-20">
            <i class="fas fa-pills text-5xl md:text-6xl text-slate-300 mb-3 md:mb-4"></i>
            <h3 class="text-lg md:text-xl font-bold text-slate-700 mb-2">No medicines found</h3>
            <p class="text-sm text-slate-500">Try adjusting your filters</p>
        </div>

        <!-- Pagination -->
        <div *ngIf="!loading && medicines.length > 0 && totalPages > 1"
            class="flex items-center justify-center gap-2 md:gap-3 mt-8 md:mt-12">
            <button (click)="previousPage()" [disabled]="currentPage === 1"
                class="w-9 h-9 md:w-10 md:h-10 rounded-lg bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 hover:border-emerald-500 hover:text-emerald-600 transition-all disabled:opacity-30">
                <i class="fas fa-chevron-left text-xs md:text-sm"></i>
            </button>

            <div class="flex flex-wrap items-center justify-center gap-1 md:gap-1.5 flex-1 max-w-full">
                <button *ngFor="let page of (totalPages > 5 ? [1,2,3,0,totalPages] : pageNumbers)"
                    (click)="page !== 0 && goToPage(page)"
                    [class]="'w-8 h-8 md:w-10 md:h-10 rounded-lg text-[10px] sm:text-xs md:text-sm font-bold transition-all shrink-0 ' + 
                            (page === 0 ? 'cursor-default text-slate-400' : 
                            (currentPage === page ? 'bg-emerald-500 text-white' : 'bg-white border border-slate-200 text-slate-600 hover:bg-slate-50'))">
                    {{page === 0 ? '...' : page}}
                </button>
            </div>

            <button (click)="nextPage()" [disabled]="currentPage === totalPages"
                class="w-9 h-9 md:w-10 md:h-10 rounded-lg bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 hover:border-emerald-500 hover:text-emerald-600 transition-all disabled:opacity-30">
                <i class="fas fa-chevron-right text-xs md:text-sm"></i>
            </button>
        </div>
    </main>
</div>

<!-- Mobile Filters Modal -->
<div *ngIf="showMobileFilters" class="md:hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[999] animate-fade-in"
    (click)="showMobileFilters = false">

    <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[2.5rem] h-[92vh] flex flex-col overflow-hidden animate-slide-up-mobile shadow-2xl"
        (click)="$event.stopPropagation(); onDocumentClick()">

        <!-- Handle Bar (Aesthetic Detail) -->
        <div class="flex justify-center pt-3 pb-1">
            <div class="w-12 h-1.5 bg-slate-200 rounded-full"></div>
        </div>

        <!-- Header -->
        <div class="px-6 py-4 flex items-center justify-between border-b border-slate-50">
            <div>
                <h3 class="text-xl font-extrabold text-slate-900">Filters</h3>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-0.5">Refine Results</p>
            </div>
            <button (click)="showMobileFilters = false"
                class="w-10 h-10 rounded-full bg-slate-50 text-slate-400 hover:text-slate-900 flex items-center justify-center transition-colors">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto px-6 py-6 space-y-8 custom-scrollbar">
            <!-- Medicine Type -->
            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wide">Medicine Type</label>
                <div class="grid grid-cols-2 gap-2">
                    <button *ngFor="let type of medicineTypes" (click)="selectMedicineType(type)"
                        [class]="'flex items-center justify-center gap-2 px-3 py-3 rounded-lg text-sm font-semibold transition-all border ' + 
                                (currentMedicineType === type ? 'bg-emerald-50 border-emerald-500 text-emerald-700' : 'bg-white border-slate-200 text-slate-600')">
                        <i class="fas text-xs" [class.fa-th-large]="type === 'all'"
                            [class.fa-leaf]="type === 'ayurveda'" [class.fa-droplet]="type === 'homeopathy'"
                            [class.fa-flask]="type === 'allopathy'"></i>
                        <span class="capitalize">{{type}}</span>
                    </button>
                </div>
            </div>

            <!-- Manufacturer (Mobile) -->
            <div class="space-y-2 relative" *ngIf="manufacturers.length > 0">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wide">Manufacturer</label>
                <button (click)="$event.stopPropagation(); toggleDropdown('manufacturer')"
                    class="w-full flex items-center justify-between px-4 py-2.5 bg-white border border-slate-200 rounded-lg text-sm font-semibold text-slate-700 hover:border-emerald-500 transition-all">
                    <span>{{ selectedManufacturer ? selectedManufacturer : 'Any Manufacturer' }}</span>
                    <i class="fas fa-chevron-down text-xs transition-transform"
                        [class.rotate-180]="activeDropdown === 'manufacturer'"></i>
                </button>
                <div *ngIf="activeDropdown === 'manufacturer'"
                    class="absolute left-0 right-0 top-[calc(100%+8px)] bg-white border border-slate-200 rounded-xl shadow-2xl z-[100] animate-fade-in max-h-[15rem] overflow-y-auto custom-scrollbar">
                    <div class="py-1">
                        <button *ngFor="let mfg of manufacturers" (click)="$event.stopPropagation()"
                            (click)="selectManufacturer(mfg); activeDropdown = null"
                            class="w-full px-4 py-3 text-left text-sm font-medium hover:bg-emerald-50 hover:text-emerald-700 transition-colors flex items-center justify-between border-b border-slate-50 last:border-0"
                            [class.bg-emerald-50]="selectedManufacturer === mfg">
                            <span>{{ mfg }}</span>
                            <i *ngIf="selectedManufacturer === mfg"
                                class="fas fa-check text-[10px] text-emerald-500"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Price -->
            <div class="space-y-2 relative">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wide">Max Price</label>

                <!-- Trigger Button -->
                <button (click)="$event.stopPropagation(); toggleDropdown('price')"
                    class="w-full flex items-center justify-between px-4 py-2.5 bg-white border border-slate-200 rounded-lg text-sm font-semibold text-slate-700 hover:border-emerald-500 transition-all">
                    <span>{{ maxPrice ? 'Under ₹' + maxPrice : 'Any Price' }}</span>
                    <i class="fas fa-chevron-down text-xs transition-transform"
                        [class.rotate-180]="activeDropdown === 'price'"></i>
                </button>

                <!-- Custom Dropdown Menu -->
                <div *ngIf="activeDropdown === 'price'"
                    class="absolute left-0 right-0 top-[calc(100%+8px)] bg-white border border-slate-200 rounded-xl shadow-2xl z-[100] animate-fade-in max-h-[10.5rem] overflow-y-auto custom-scrollbar">
                    <div class="py-1">
                        <button *ngFor="let price of [null, 500, 1000, 2000, 5000, 10000]" (click)="selectPrice(price)"
                            class="w-full px-4 py-3 text-left text-sm font-medium hover:bg-emerald-50 hover:text-emerald-700 transition-colors flex items-center justify-between border-b border-slate-50 last:border-0"
                            [class.bg-emerald-50]="maxPrice === price">
                            <span>{{ price ? 'Under ₹' + price : 'Any Price' }}</span>
                            <i *ngIf="maxPrice === price" class="fas fa-check text-[10px] text-emerald-500"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Categories -->
            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wide">Categories</label>
                <div class="grid grid-cols-2 gap-2">
                    <button *ngFor="let cat of categories.slice(0, 10)" (click)="selectCategory(cat)"
                        [class]="'px-3 py-2 rounded-lg text-xs font-semibold transition-all border text-center ' + 
                                (selectedCategory === cat ? 'bg-emerald-500 border-emerald-500 text-white' : 'bg-white border-slate-200 text-slate-600')">
                        {{cat}}
                    </button>
                </div>
            </div>
        </div>

        <!-- Fixed Footer Actions -->
        <div class="p-6 bg-white border-t border-slate-100 flex gap-4 shadow-[0_-10px_30px_rgba(0,0,0,0.03)]">
            <button (click)="clearFilters(); showMobileFilters = false"
                class="flex-1 px-4 py-4 rounded-2xl font-bold text-slate-500 hover:bg-slate-50 transition-all border border-slate-100">
                Reset All
            </button>
            <button (click)="applyFilters(); showMobileFilters = false"
                class="flex-1 px-4 py-4 bg-emerald-500 text-white rounded-2xl font-bold hover:bg-emerald-600 shadow-lg shadow-emerald-200 transition-all active:scale-95">
                Apply Filters
            </button>
        </div>
    </div>
</div>

<app-product-detail-modal *ngIf="selectedProduct" [product]="selectedProduct" (close)="closeDetails()">
</app-product-detail-modal>
