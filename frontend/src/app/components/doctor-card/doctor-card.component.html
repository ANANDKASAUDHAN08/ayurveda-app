<div
    class="group bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-100 hover:border-emerald-100 hover:-translate-y-1 overflow-hidden h-full flex flex-col">
    <div class="p-6 flex-1">
        <div class="flex items-start justify-between mb-4">
            <div class="flex-1">
                <h3 class="text-lg font-bold text-slate-800 mb-1 group-hover:text-emerald-600 transition-colors">
                    {{ doctor.name }}
                </h3>
                <span
                    class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-emerald-50 text-emerald-700 border border-emerald-100">
                    {{ doctor.specialization }}
                </span>
            </div>
            <div class="flex-shrink-0 ml-4">
                <div
                    class="h-12 w-12 rounded-full bg-gradient-to-br from-emerald-100 to-teal-50 flex items-center justify-center text-emerald-600 text-xl font-bold shadow-inner">
                    {{ doctor.name.charAt(0) }}
                </div>
            </div>
        </div>

        <div class="space-y-3">
            <div class="flex items-center text-sm text-slate-500">
                <div class="w-8 h-8 rounded-lg bg-slate-50 flex items-center justify-center mr-3 text-slate-400">
                    <i class="fas fa-briefcase"></i>
                </div>
                <span>{{ doctor.experience }} years experience</span>
            </div>
            <div class="flex items-center text-sm text-slate-500">
                <div class="w-8 h-8 rounded-lg bg-slate-50 flex items-center justify-center mr-3 text-slate-400">
                    <i class="fas fa-rupee-sign"></i>
                </div>
                <span>â‚¹{{ doctor.consultationFee }} Consultation Fee</span>
            </div>
        </div>
    </div>

    <div class="px-6 py-4 bg-slate-50/50 border-t border-slate-100 flex space-x-3">
        <button (click)="onViewDetails()"
            class="flex-1 py-2.5 px-4 bg-white border border-slate-200 rounded-xl text-sm font-medium text-slate-600 hover:text-emerald-600 hover:border-emerald-200 hover:bg-emerald-50/30 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
            Details
        </button>
        <button (click)="onBook()"
            class="flex-1 py-2.5 px-4 bg-emerald-600 border border-transparent rounded-xl text-sm font-medium text-white hover:bg-emerald-700 shadow-sm hover:shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
            Book Now
        </button>
    </div>
</div>
