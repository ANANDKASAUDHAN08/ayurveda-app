<div
    class="group bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-100 hover:border-emerald-100 hover:-translate-y-1 overflow-hidden h-full flex flex-col">
    <div class="p-3 md:p-6 flex-1">
        <div class="flex items-start justify-between mb-4">
            <div class="flex-1">
                <h3
                    class="text-sm md:text-lg font-bold text-slate-800 mb-1 group-hover:text-emerald-600 transition-colors leading-tight">
                    {{ doctor.name }}
                </h3>
                <span
                    class="inline-flex items-center px-2 py-0.5 md:px-2.5 rounded-full text-[10px] md:text-xs font-medium bg-emerald-50 text-emerald-700 border border-emerald-100">
                    {{ doctor.specialty || 'General Physician' }}
                </span>
            </div>
            <div class="hidden md:flex flex-shrink-0 ml-4 items-start gap-3">
                <!-- Favorite Toggle -->
                <button (click)="toggleFavorite($event)"
                    class="p-2 rounded-full backdrop-blur-md transition-all duration-300 hover:bg-slate-100"
                    [class.text-red-500]="isFavorite()" [class.text-slate-300]="!isFavorite()">
                    <svg xmlns="http://www.w3.org/2000/svg" [attr.fill]="isFavorite() ? 'currentColor' : 'none'"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                        class="w-5 h-5 transition-transform duration-300" [class.scale-110]="isFavorite()">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                </button>

                <div
                    class="h-12 w-12 rounded-full bg-gradient-to-br from-emerald-100 to-teal-50 flex items-center justify-center text-emerald-600 text-xl font-bold shadow-inner">
                    {{ doctor.name.charAt(0) }}
                </div>
            </div>
        </div>

        <div class="space-y-2 md:space-y-3">
            <div class="flex items-center text-sm text-slate-500">
                <div
                    class="w-6 h-6 md:w-8 md:h-8 rounded-lg bg-slate-50 flex items-center justify-center mr-2 md:mr-3 text-slate-400 flex-shrink-0">
                    <i class="fas fa-briefcase text-xs md:text-sm"></i>
                </div>
                <span class="text-xs md:text-sm">{{ doctor.experience }} yrs</span>
            </div>
            <div class="flex items-center text-sm text-slate-500">
                <div
                    class="w-6 h-6 md:w-8 md:h-8 rounded-lg bg-slate-50 flex items-center justify-center mr-2 md:mr-3 text-slate-400 flex-shrink-0">
                    <i class="fas fa-rupee-sign text-xs md:text-sm"></i>
                </div>
                <span class="text-xs md:text-sm">â‚¹{{ doctor.consultation_fee || 0 }}</span>
            </div>
            <div *ngIf="doctor.location" class="flex items-center text-sm text-slate-500">
                <div
                    class="w-6 h-6 md:w-8 md:h-8 rounded-lg bg-slate-50 flex items-center justify-center mr-2 md:mr-3 text-slate-400 flex-shrink-0">
                    <i class="fas fa-map-marker-alt text-xs md:text-sm"></i>
                </div>
                <span class="text-xs md:text-sm truncate">{{ doctor.location }}</span>
            </div>
            <div *ngIf="doctor.availability" class="flex items-center text-sm text-slate-500">
                <div
                    class="w-6 h-6 md:w-8 md:h-8 rounded-lg bg-slate-50 flex items-center justify-center mr-2 md:mr-3 text-slate-400 flex-shrink-0">
                    <i class="fas fa-clock text-xs md:text-sm"></i>
                </div>
                <span class="text-xs md:text-sm">{{ doctor.availability }}</span>
            </div>
        </div>
    </div>

    <div class="px-3 py-3 md:px-6 md:py-4 bg-slate-50/50 border-t border-slate-100 flex gap-2 md:space-x-3">
        <button (click)="onViewDetails()"
            class="flex-1 py-2 md:py-2.5 px-2 md:px-4 bg-white border border-slate-200 rounded-xl text-xs md:text-sm font-medium text-slate-600 hover:text-emerald-600 hover:border-emerald-200 hover:bg-emerald-50/30 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
            Details
        </button>
        <button (click)="onBook()"
            class="flex-1 py-2 md:py-2.5 px-2 md:px-4 bg-emerald-600 border border-transparent rounded-xl text-xs md:text-sm font-medium text-white hover:bg-emerald-700 shadow-sm hover:shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
            Book Now
        </button>
    </div>
</div>
