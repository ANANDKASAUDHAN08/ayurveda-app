<!-- Hero Section -->
<div id="hero" class="relative bg-gray-900 overflow-hidden h-screen flex items-center">
    <!-- Background Image -->
    <div class="absolute inset-0">
        <img src="https://images.unsplash.com/photo-1631217868264-e5b90bb7e133?auto=format&fit=crop&w=1920&q=80"
            alt="Medical Background" class="w-full h-full object-cover opacity-30">
        <div class="absolute inset-0 bg-gradient-to-r from-gray-900 via-gray-900/95 to-gray-900/70"></div>
    </div>

    <!-- Animated Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-20 left-10 w-72 h-72 bg-emerald-500/10 rounded-full blur-3xl animate-float"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-teal-500/10 rounded-full blur-3xl animate-float-delayed">
        </div>
    </div>

    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-0 pb-0 w-full">
        <div class="grid lg:grid-cols-2 gap-8 items-center">
            <!-- Left Content -->
            <div class="max-w-2xl">
                <!-- Main Heading with Animation -->
                <h1 class="text-5xl tracking-tight font-extrabold text-white sm:text-6xl md:text-7xl lg:text-7xl">
                    <span class="block animate-slide-up">Find the Right Care,</span>
                    <span class="block text-emerald-400 mt-2 animate-slide-up-delayed">Right Now</span>
                </h1>

                <!-- Description with Animation -->
                <p class="mt-8 text-lg sm:text-xl text-gray-300 max-w-lg leading-relaxed animate-fade-in-delayed">
                    Search doctors, hospitals, and pharmacies near you. Read reviews, book appointments, and get answers
                    to your health questions.
                </p>

                <!-- Statistics with Animation -->
                <div class="mt-12 grid grid-cols-3 gap-8 max-w-lg animate-fade-in-up">
                    <div class="text-center group">
                        <div
                            class="text-4xl sm:text-5xl font-bold text-emerald-400 mb-2 transition-transform duration-300 group-hover:scale-110">
                            500+
                        </div>
                        <div class="text-sm sm:text-base text-gray-300 font-medium">Doctors</div>
                    </div>
                    <div class="text-center group">
                        <div
                            class="text-4xl sm:text-5xl font-bold text-emerald-400 mb-2 transition-transform duration-300 group-hover:scale-110">
                            50K+
                        </div>
                        <div class="text-sm sm:text-base text-gray-300 font-medium">Patients</div>
                    </div>
                    <div class="text-center group">
                        <div
                            class="text-4xl sm:text-5xl font-bold text-emerald-400 mb-2 transition-transform duration-300 group-hover:scale-110">
                            98%
                        </div>
                        <div class="text-sm sm:text-base text-gray-300 font-medium">Satisfaction</div>
                    </div>
                </div>
            </div>

            <!-- Search Widget with Animation -->
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden max-w-md w-full ml-auto animate-slide-in-right">
                <!-- Tabs -->
                <div class="flex border-b border-gray-200">
                    <button (click)="setActiveTab('doctors')"
                        [class]="activeTab === 'doctors' ? 'flex-1 py-4 text-sm font-semibold text-emerald-600 border-b-3 border-emerald-600 bg-emerald-50/50 transition-all duration-200' : 'flex-1 py-4 text-sm font-medium text-gray-600 hover:text-emerald-600 hover:bg-gray-50 transition-all duration-200'">
                        <i class="fas fa-user-md mr-2"></i> Doctors
                    </button>
                    <button (click)="setActiveTab('hospitals')"
                        [class]="activeTab === 'hospitals' ? 'flex-1 py-4 text-sm font-semibold text-emerald-600 border-b-3 border-emerald-600 bg-emerald-50/50 transition-all duration-200' : 'flex-1 py-4 text-sm font-medium text-gray-600 hover:text-emerald-600 hover:bg-gray-50 transition-all duration-200'">
                        <i class="fas fa-hospital mr-2"></i> Hospitals
                    </button>
                    <button (click)="setActiveTab('pharmacies')"
                        [class]="activeTab === 'pharmacies' ? 'flex-1 py-4 text-sm font-semibold text-emerald-600 border-b-3 border-emerald-600 bg-emerald-50/50 transition-all duration-200' : 'flex-1 py-4 text-sm font-medium text-gray-600 hover:text-emerald-600 hover:bg-gray-50 transition-all duration-200'">
                        <i class="fas fa-pills mr-2"></i> Pharmacies
                    </button>
                </div>

                <!-- Search Form -->
                <div class="p-8 space-y-5">
                    <!-- Search Input -->
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i
                                class="fas fa-search text-gray-400 group-focus-within:text-emerald-500 transition-colors"></i>
                        </div>
                        <input type="text" [(ngModel)]="searchTerm" (keyup.enter)="search()"
                            class="block w-full pl-11 pr-4 py-3.5 border border-gray-300 rounded-xl leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 sm:text-sm transition-all duration-200"
                            placeholder="Search doctors, clinics, etc.">
                    </div>

                    <!-- Location Input -->
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i
                                class="fas fa-map-marker-alt text-gray-400 group-focus-within:text-emerald-500 transition-colors"></i>
                        </div>
                        <input type="text" [(ngModel)]="location" (keyup.enter)="search()"
                            class="block w-full pl-11 pr-4 py-3.5 border border-gray-300 rounded-xl leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 sm:text-sm transition-all duration-200"
                            placeholder="Location (e.g. Mumbai)">
                    </div>

                    <!-- Search Button -->
                    <button (click)="search()"
                        class="w-full flex items-center justify-center py-4 px-6 border border-transparent rounded-xl shadow-md text-base font-semibold text-white bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 transition-all duration-200 transform hover:scale-[1.02] hover:shadow-lg">
                        <i class="fas fa-search mr-2"></i>
                        Search
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
