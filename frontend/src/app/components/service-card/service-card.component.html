<a [routerLink]="card.route"
    class="service-card group relative overflow-hidden bg-white rounded-2xl border-2 border-slate-200 hover:border-{{card.color}}-400 transition-all duration-300 hover:shadow-xl hover:scale-105 p-6 cursor-pointer h-[220px] flex flex-col items-center justify-between text-center">

    <!-- Badge (if present) -->
    <span *ngIf="card.badge && card.badge > 0"
        class="absolute top-3 right-3 bg-red-500 text-white text-xs font-bold rounded-full w-6 h-6 flex items-center justify-center animate-pulse">
        {{card.badge}}
    </span>

    <!-- Top Section: Icon + Title -->
    <div class="flex flex-col items-center flex-shrink-0">
        <!-- Icon -->
        <div
            class="w-16 h-16 rounded-2xl bg-gradient-to-br from-{{card.color}}-500 to-{{card.color}}-600 flex items-center justify-center mb-4 group-hover:scale-110 transition-transform duration-300 shadow-lg">
            <i class="{{card.icon}} text-white text-2xl"></i>
        </div>

        <!-- Title -->
        <h3 class="text-lg font-bold text-slate-900 mb-2">{{card.title}}</h3>
    </div>

    <!-- Description (flex-grow to fill space) -->
    <p class="text-sm text-slate-600 flex-grow flex items-center">{{card.description}}</p>

    <!-- Arrow Icon (bottom) -->
    <div
        class="text-{{card.color}}-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center gap-1 flex-shrink-0">
        <span class="text-sm font-semibold">Open</span>
        <i class="fas fa-arrow-right text-xs"></i>
    </div>
</a>
