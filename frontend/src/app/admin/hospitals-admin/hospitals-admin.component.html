<div class="space-y-6">
    <div
        class="sticky top-0 z-10 bg-gradient-to-r from-purple-600 to-fuchsia-600 text-white py-5 -mx-5 px-6 -mt-6 shadow-md flex items-center justify-between rounded-2xl">
        <div>
            <h1 class="text-3xl font-bold">Hospitals</h1>
            <p class="text-purple-100 mt-1">Manage hospital directory</p>
        </div>
        <button (click)="openAddModal()"
            class="px-6 py-3 bg-white text-purple-600 hover:bg-purple-50 rounded-lg font-semibold shadow-lg transition-colors flex items-center gap-2">
            <i class="fas fa-plus"></i>
            Add Hospital
        </button>
    </div>

    <div *ngIf="loading" class="bg-white rounded-xl p-8 text-center">
        <i class="fas fa-spinner fa-spin text-4xl text-purple-600 mb-4"></i>
        <p class="text-slate-500">Loading hospitals...</p>
    </div>

    <div *ngIf="!loading" class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="text-left px-6 py-4 text-xs font-bold text-slate-600 uppercase">Name</th>
                        <th class="text-left px-6 py-4 text-xs font-bold text-slate-600 uppercase">City</th>
                        <th class="text-left px-6 py-4 text-xs font-bold text-slate-600 uppercase">Phone</th>
                        <th class="text-left px-6 py-4 text-xs font-bold text-slate-600 uppercase">Rating</th>
                        <th class="text-left px-6 py-4 text-xs font-bold text-slate-600 uppercase">Status</th>
                        <th class="text-right px-6 py-4 text-xs font-bold text-slate-600 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-200">
                    <tr *ngFor="let hospital of hospitals" class="hover:bg-slate-50">
                        <td class="px-6 py-4">
                            <div class="font-semibold text-slate-800">{{ hospital.name }}</div>
                            <div class="text-sm text-slate-500">{{ hospital.state }}</div>
                        </td>
                        <td class="px-6 py-4 text-slate-600">{{ hospital.city }}</td>
                        <td class="px-6 py-4 text-slate-600">{{ hospital.phone }}</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-1">
                                <i class="fas fa-star text-amber-500"></i>
                                <span class="text-slate-700 font-medium">{{ hospital.rating }}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <button (click)="toggleActive(hospital)"
                                [class]="hospital.is_active ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 text-slate-600'"
                                class="px-3 py-1 rounded-full text-sm font-medium hover:opacity-80">
                                {{ hospital.is_active ? 'Active' : 'Inactive' }}
                            </button>
                        </td>
                        <td class="px-6 py-4 text-right space-x-2">
                            <button (click)="openEditModal(hospital)"
                                class="px-3 py-1.5 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 text-sm font-medium">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button (click)="delete(hospital.id)"
                                class="px-3 py-1.5 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 text-sm font-medium">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div *ngIf="hospitals.length === 0" class="p-12 text-center">
                <i class="fas fa-hospital text-6xl text-slate-300 mb-4"></i>
                <p class="text-slate-500 text-lg mb-4">No hospitals yet</p>
                <button (click)="openAddModal()"
                    class="px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium">
                    Add First Hospital
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div *ngIf="showModal"
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm overflow-y-auto">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl my-8">
            <div class="px-6 py-4 border-b border-slate-200 flex items-center justify-between">
                <h3 class="text-xl font-bold text-slate-800">
                    {{ modalMode === 'add' ? 'Add Hospital' : 'Edit Hospital' }}
                </h3>
                <button (click)="closeModal()" class="text-slate-400 hover:text-slate-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Hospital Name *</label>
                        <input type="text" [(ngModel)]="selectedHospital.name"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
                    </div>

                    <div class="col-span-2">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Address *</label>
                        <input type="text" [(ngModel)]="selectedHospital.address"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">City *</label>
                        <input type="text" [(ngModel)]="selectedHospital.city"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">State *</label>
                        <input type="text" [(ngModel)]="selectedHospital.state"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Pincode</label>
                        <input type="text" [(ngModel)]="selectedHospital.pincode"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Phone</label>
                        <input type="tel" [(ngModel)]="selectedHospital.phone"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
                    </div>

                    <div class="col-span-2">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Email</label>
                        <input type="email" [(ngModel)]="selectedHospital.email"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
                    </div>

                    <div class="col-span-2">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Specialties</label>
                        <textarea [(ngModel)]="selectedHospital.specialties" rows="2"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none resize-none"
                            placeholder="Cardiology, Neurology, etc."></textarea>
                    </div>

                    <div class="col-span-2">
                        <label class="block text-sm font-bold text-slate-700 mb-2">Facilities</label>
                        <textarea [(ngModel)]="selectedHospital.facilities" rows="2"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none resize-none"
                            placeholder="ICU, NICU, etc."></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Rating</label>
                        <input type="number" step="0.1" max="5" [(ngModel)]="selectedHospital.rating"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Image URL</label>
                        <input type="text" [(ngModel)]="selectedHospital.image_url"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
                    </div>

                    <div class="col-span-2 flex items-center gap-3">
                        <input type="checkbox" [(ngModel)]="selectedHospital.is_active"
                            class="h-5 w-5 text-purple-600 rounded border-slate-300">
                        <label class="text-sm font-medium text-slate-700">Active (Show on website)</label>
                    </div>
                </div>
            </div>

            <div class="px-6 py-4 border-t border-slate-200 flex justify-end gap-3">
                <button (click)="closeModal()"
                    class="px-6 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium">
                    Cancel
                </button>
                <button (click)="save()"
                    class="px-6 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium">
                    {{ modalMode === 'add' ? 'Add Hospital' : 'Save Changes' }}
                </button>
            </div>
        </div>
    </div>
</div>
