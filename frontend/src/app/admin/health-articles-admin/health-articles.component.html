<div class="space-y-6">
    <div
        class="sticky top-0 z-10 bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-5 -mx-5 px-6 -mt-6 shadow-md flex items-center justify-between rounded-2xl">
        <div>
            <h1 class="text-3xl font-bold">Health Articles</h1>
            <p class="text-blue-100 mt-1">Manage health tips and articles</p>
        </div>
        <button (click)="openAddModal()"
            class="px-6 py-3 bg-white text-blue-600 hover:bg-blue-50 rounded-lg font-semibold shadow-lg transition-colors flex items-center gap-2">
            <i class="fas fa-plus"></i>
            Add Article
        </button>
    </div>

    <div *ngIf="loading" class="bg-white rounded-xl p-8 text-center">
        <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
        <p class="text-slate-500">Loading articles...</p>
    </div>

    <div *ngIf="!loading" class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="text-left px-6 py-4 text-xs font-bold text-slate-600 uppercase">Title</th>
                        <th class="text-left px-6 py-4 text-xs font-bold text-slate-600 uppercase">Author</th>
                        <th class="text-left px-6 py-4 text-xs font-bold text-slate-600 uppercase">Category</th>
                        <th class="text-left px-6 py-4 text-xs font-bold text-slate-600 uppercase">Status</th>
                        <th class="text-right px-6 py-4 text-xs font-bold text-slate-600 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-200">
                    <tr *ngFor="let article of articles" class="hover:bg-slate-50">
                        <td class="px-6 py-4">
                            <div class="font-semibold text-slate-800">{{ article.title }}</div>
                            <div class="text-sm text-slate-500">{{ article.excerpt | slice:0:80 }}...</div>
                        </td>
                        <td class="px-6 py-4 text-slate-600">{{ article.author }}</td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm">
                                {{ article.category }}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <button (click)="togglePublished(article)"
                                [class]="article.is_published ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 text-slate-600'"
                                class="px-3 py-1 rounded-full text-sm font-medium hover:opacity-80">
                                {{ article.is_published ? 'Published' : 'Draft' }}
                            </button>
                        </td>
                        <td class="px-6 py-4 text-right space-x-2">
                            <button (click)="openEditModal(article)"
                                class="px-3 py-1.5 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 text-sm font-medium">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button (click)="delete(article.id)"
                                class="px-3 py-1.5 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 text-sm font-medium">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div *ngIf="articles.length === 0" class="p-12 text-center">
                <i class="fas fa-newspaper text-6xl text-slate-300 mb-4"></i>
                <p class="text-slate-500 text-lg mb-4">No articles yet</p>
                <button (click)="openAddModal()"
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">
                    Create First Article
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div *ngIf="showModal"
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm overflow-y-auto">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl my-8">
            <div class="px-6 py-4 border-b border-slate-200 flex items-center justify-between">
                <h3 class="text-xl font-bold text-slate-800">
                    {{ modalMode === 'add' ? 'Add Article' : 'Edit Article' }}
                </h3>
                <button (click)="closeModal()" class="text-slate-400 hover:text-slate-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Title *</label>
                    <input type="text" [(ngModel)]="selectedArticle.title"
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="Article title">
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Excerpt</label>
                    <textarea [(ngModel)]="selectedArticle.excerpt" rows="2"
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none"
                        placeholder="Short summary"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Content *</label>
                    <textarea [(ngModel)]="selectedArticle.content" rows="6"
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none resize-none"
                        placeholder="Article content (HTML supported)"></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Author</label>
                        <input type="text" [(ngModel)]="selectedArticle.author"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                            placeholder="Author name">
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Category</label>
                        <input type="text" [(ngModel)]="selectedArticle.category"
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                            placeholder="e.g., Wellness, Cardiology">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Image URL</label>
                    <input type="text" [(ngModel)]="selectedArticle.image_url"
                        class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                        placeholder="https://...">
                </div>

                <div class="flex items-center gap-3">
                    <input type="checkbox" [(ngModel)]="selectedArticle.is_published"
                        class="h-5 w-5 text-blue-600 rounded border-slate-300">
                    <label class="text-sm font-medium text-slate-700">Publish article</label>
                </div>
            </div>

            <div class="px-6 py-4 border-t border-slate-200 flex justify-end gap-3">
                <button (click)="closeModal()"
                    class="px-6 py-2 text-slate-600 hover:bg-slate-100 rounded-lg font-medium">
                    Cancel
                </button>
                <button (click)="save()"
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">
                    {{ modalMode === 'add' ? 'Create Article' : 'Save Changes' }}
                </button>
            </div>
        </div>
    </div>
</div>
