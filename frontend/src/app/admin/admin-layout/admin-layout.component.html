<div class="min-h-screen flex bg-slate-100">
    <!-- Collapsible Sidebar -->
    <aside [class]="sidebarCollapsed ? 'w-20' : 'w-64'"
        class="bg-slate-900 text-white flex flex-col fixed h-screen transition-all duration-300">
        <!-- Logo/Header -->
        <div class="p-6 border-b border-slate-700 flex items-center justify-between">
            <div *ngIf="!sidebarCollapsed">
                <h1 class="text-2xl font-bold text-emerald-400">HealthConnect</h1>
                <p class="text-xs text-slate-400 mt-1">Admin Panel</p>
            </div>
            <div *ngIf="sidebarCollapsed" class="mx-auto">
                <i class="fas fa-hospital text-2xl text-emerald-400"></i>
            </div>
        </div>

        <!-- Collapse Toggle -->
        <button (click)="toggleSidebar()"
            class="absolute -right-3 top-24 bg-emerald-600 hover:bg-emerald-700 text-white rounded-full h-6 w-6 flex items-center justify-center shadow-lg transition-colors z-20">
            <i [class]="sidebarCollapsed ? 'fas fa-chevron-right text-xs' : 'fas fa-chevron-left text-xs'"></i>
        </button>

        <!-- Navigation -->
        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <a routerLink="/admin/dashboard" routerLinkActive="bg-emerald-600"
                [title]="sidebarCollapsed ? 'Dashboard' : ''"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors cursor-pointer">
                <i class="fas fa-tachometer-alt"></i>
                <span *ngIf="!sidebarCollapsed">Dashboard</span>
            </a>

            <a routerLink="/admin/doctors" routerLinkActive="bg-emerald-600" [title]="sidebarCollapsed ? 'Doctors' : ''"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors cursor-pointer">
                <i class="fas fa-user-md"></i>
                <span *ngIf="!sidebarCollapsed">Doctors</span>
            </a>

            <a routerLink="/admin/featured-doctors" routerLinkActive="bg-emerald-600"
                [title]="sidebarCollapsed ? 'Featured Doctors' : ''"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors cursor-pointer">
                <i class="fas fa-star"></i>
                <span *ngIf="!sidebarCollapsed">Featured Doctors</span>
            </a>

            <a routerLink="/admin/articles" routerLinkActive="bg-emerald-600"
                [title]="sidebarCollapsed ? 'Health Articles' : ''"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors cursor-pointer">
                <i class="fas fa-newspaper"></i>
                <span *ngIf="!sidebarCollapsed">Health Articles</span>
            </a>

            <a routerLink="/admin/hospitals" routerLinkActive="bg-emerald-600"
                [title]="sidebarCollapsed ? 'Hospitals' : ''"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors cursor-pointer">
                <i class="fas fa-hospital"></i>
                <span *ngIf="!sidebarCollapsed">Hospitals</span>
            </a>

            <a routerLink="/admin/pharmacies" routerLinkActive="bg-emerald-600"
                [title]="sidebarCollapsed ? 'Pharmacies' : ''"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors cursor-pointer">
                <i class="fas fa-pills"></i>
                <span *ngIf="!sidebarCollapsed">Pharmacies</span>
            </a>

            <a routerLink="/admin/pages" routerLinkActive="bg-emerald-600"
                [title]="sidebarCollapsed ? 'Static Pages' : ''"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors cursor-pointer">
                <i class="fas fa-file-alt"></i>
                <span *ngIf="!sidebarCollapsed">Static Pages</span>
            </a>

            <a routerLink="/admin/chatbot" routerLinkActive="bg-emerald-600"
                [title]="sidebarCollapsed ? 'Chatbot Management' : ''"
                class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors cursor-pointer">
                <i class="fas fa-robot"></i>
                <span *ngIf="!sidebarCollapsed">Chatbot</span>
            </a>
        </nav>

        <!-- Logout Button (Above User Info) -->
        <div class="p-4 border-t border-slate-700">
            <button (click)="logout()" [title]="sidebarCollapsed ? 'Logout' : ''"
                class="w-full flex items-center justify-center gap-2 px-4 py-2.5 bg-red-600 hover:bg-red-700 rounded-lg transition-colors mb-3">
                <i class="fas fa-sign-out-alt"></i>
                <span *ngIf="!sidebarCollapsed">Logout</span>
            </button>

            <!-- User Info -->
            <div *ngIf="!sidebarCollapsed" class="flex items-center gap-3 px-4 py-3 bg-slate-800 rounded-lg">
                <div class="h-10 w-10 rounded-full bg-emerald-500 flex items-center justify-center font-bold">
                    {{ adminName.charAt(0) }}
                </div>
                <div class="flex-1">
                    <p class="font-semibold text-sm">{{ adminName }}</p>
                    <p class="text-xs text-slate-400">Administrator</p>
                </div>
            </div>
            <div *ngIf="sidebarCollapsed" class="flex justify-center">
                <div class="h-10 w-10 rounded-full bg-emerald-500 flex items-center justify-center font-bold">
                    {{ adminName.charAt(0) }}
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main [class]="sidebarCollapsed ? 'flex-1 ml-20' : 'flex-1 ml-64'" class="transition-all duration-300">
        <!-- Page Content (No Top Header) -->
        <div class="p-8 min-h-screen">
            <router-outlet></router-outlet>
        </div>

        <!-- Admin Footer -->
        <footer [ngClass]="sidebarCollapsed ? '-ml-20 pl-20' : '-ml-64 pl-64'"
            class="bg-slate-800 text-slate-300 py-4 px-8 transition-all duration-300">
            <div class="flex items-center justify-between">
                <p class="text-sm">Â© 2024 HealthConnect Admin. All rights reserved.</p>
                <p class="text-xs text-slate-400">v1.0.0</p>
            </div>
        </footer>
    </main>
</div>
